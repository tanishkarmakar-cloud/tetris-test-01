<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Tetris</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- CRT Effects Overlay -->
    <div class="crt-overlay">
        <div class="scanlines"></div>
        <div class="warping"></div>
        <div class="chromatic-aberration"></div>
        <div class="crt-glow"></div>
    </div>
    
    <!-- Main Menu Screen -->
    <div id="mainMenu" class="main-menu">
        <div class="menu-container">
            <h1 class="title-text">TETRIS</h1>
            <button id="playBtn" class="start-btn">START</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="game-screen hidden">
        <div class="game-container">
            <!-- Left Panel: Hold and Score -->
            <div class="left-panel">
                <div class="hold-section">
                    <div class="section-label">HOLD</div>
                    <div class="hold-box">
                        <canvas id="holdCanvas"></canvas>
                    </div>
                </div>
                
                <div class="score-section">
                    <div class="score-item">
                        <span class="score-label">SCORE</span>
                        <span id="score" class="score-value">000000</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">LEVEL</span>
                        <span id="level" class="score-value">01</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">LINES</span>
                        <span id="lines" class="score-value">000</span>
                    </div>
                </div>
            </div>
            
            <!-- Center Panel: Game Board -->
            <div class="center-panel">
                <div class="game-board">
                    <canvas id="gameCanvas"></canvas>
                    <div id="particleContainer" class="particle-container"></div>
                    <div id="explosionContainer" class="explosion-container"></div>
                </div>
            </div>
            
            <!-- Right Panel: Next and Controls -->
            <div class="right-panel">
                <div class="next-section">
                    <div class="section-label">NEXT</div>
                    <div class="next-box">
                        <canvas id="nextCanvas"></canvas>
                    </div>
                </div>
                
                <div class="controls-section">
                    <div class="control-item">
                        <span class="key">← →</span>
                        <span class="action">MOVE</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↓</span>
                        <span class="action">SOFT DROP</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↑</span>
                        <span class="action">ROTATE</span>
                    </div>
                    <div class="control-item">
                        <span class="key">P</span>
                        <span class="action">PAUSE</span>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="resetBtn" class="control-btn">RESET</button>
                    <button id="backToMenu" class="control-btn">MENU</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="game-over-screen hidden">
        <div class="game-over-container">
            <h1 class="game-over-title">GAME OVER</h1>
            <div class="final-score">
                <div class="score-label">FINAL SCORE</div>
                <div id="finalScore" class="score-value">000000</div>
            </div>
            <div class="game-over-stats">
                <div class="stat-item">
                    <span class="stat-label">LEVEL</span>
                    <span id="finalLevel" class="stat-value">01</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">LINES</span>
                    <span id="finalLines" class="stat-value">000</span>
                </div>
            </div>
            <button id="playAgainBtn" class="start-btn">PLAY AGAIN</button>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
