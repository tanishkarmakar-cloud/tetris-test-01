<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Tetris</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Minimal Terminal Effects -->
    <div class="terminal-overlay">
        <div class="scanlines"></div>
    </div>
    
    <!-- Main Menu Screen -->
    <div id="mainMenu" class="main-menu">
        <div class="menu-container">
            <div class="title-section">
                <h1 class="title-text">TETRIS</h1>
                <div class="title-subtitle">DEFENSE MODULE</div>
            </div>
            
            <div class="menu-buttons">
                <button id="playBtn" class="minimal-btn primary">START</button>
                <button id="instructionsBtn" class="minimal-btn secondary">MANUAL</button>
            </div>
        </div>
    </div>

    <!-- Instructions Modal -->
    <div id="instructionsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>HOW TO PLAY</h2>
                <button id="closeInstructions" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="controls-grid">
                    <div class="control-item">
                        <div class="control-key">← →</div>
                        <div class="control-desc">Move left/right</div>
                    </div>
                    <div class="control-item">
                        <div class="control-key">↓</div>
                        <div class="control-desc">Soft drop</div>
                    </div>
                    <div class="control-item">
                        <div class="control-key">↑</div>
                        <div class="control-desc">Rotate piece</div>
                    </div>
                    <div class="control-item">
                        <div class="control-key">SPACE</div>
                        <div class="control-desc">Hard drop</div>
                    </div>
                </div>
                <div class="game-rules">
                    <h3>OBJECTIVE</h3>
                    <p>Fill complete horizontal lines to clear them and score points. The game gets faster as you progress through levels!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="game-screen hidden">
        <div class="game-container">
            <div class="game-header">
                <div class="header-left">
                    <button id="backToMenu" class="minimal-btn secondary">← MENU</button>
                </div>
                <div class="header-center">
                    <div class="score-display">
                        <div class="score-item">
                            <span class="score-label">SCORE</span>
                            <span id="score" class="score-value">0000000</span>
                        </div>
                        <div class="score-item">
                            <span class="score-label">LEVEL</span>
                            <span id="level" class="score-value">01</span>
                        </div>
                        <div class="score-item">
                            <span class="score-label">LINES</span>
                            <span id="lines" class="score-value">000</span>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <div class="game-controls">
                        <button id="startBtn" class="minimal-btn primary">START</button>
                        <button id="pauseBtn" class="minimal-btn secondary">PAUSE</button>
                        <button id="resetBtn" class="minimal-btn danger">RESET</button>
                    </div>
                </div>
            </div>
            
            <div class="game-main">
                <div class="game-area">
                    <div class="game-viewport">
                        <canvas id="gameCanvas"></canvas>
                    </div>
                    <div class="game-sidebar">
                        <div class="next-piece-panel">
                            <div class="panel-title">NEXT</div>
                            <div class="next-piece-container">
                                <canvas id="nextCanvas"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
